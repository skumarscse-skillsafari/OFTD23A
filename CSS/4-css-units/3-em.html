<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Units - em" />
    <title>CSS - Units - em</title>

    <style>
      /* 
        CSS - Units
        1. px
        2. percentage
        3. em
        4. rem
        5. vh and vw
        6. calc()
        7. min-height and max-height
      */

      #container {
        height: 300px;
        width: 500px;
        border: 2px solid green;
        font-size: 20px;
      }

      h2 {
        font-size: 2em;
        /* childElementValue * parentElementValue */
        /* 2 * 20 => 40px */
      }
    </style>
  </head>
  <body>
    <h2>CSS - Units - px</h2>

    <div id="container">
      <h2>CSS - Units - em</h2>
    </div>
  </body>
