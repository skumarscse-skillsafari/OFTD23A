<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Units - Percentage" />
    <title>CSS - Units - percentage</title>

    <style>
      #parent {
        height: 500px;
        width: 500px;
        border: 2px solid green;
        position: relative;
        top: 50px;
        left: 100px;
      }

      #child {
        height: 200px;
        width: 200px;
        background-color: red;
        position: absolute;
        top: 25%;
        left: 25%;
      }
    </style>
  </head>
  <body>
    <h2>CSS - Units - percentage</h2>

    <div id="parent">
      <div id="child"></div>
    </div>
  </body>
</html>
