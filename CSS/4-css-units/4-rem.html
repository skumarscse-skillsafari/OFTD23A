<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Units - rem" />
    <title>CSS - Units - rem</title>

    <style>
      /* 
        CSS - Units
        1. px
        2. percentage
        3. em
        4. rem
        5. vh and vw
        6. calc()
        7. min-height and max-height
      */
      :root {
        font-size: 20px;
      }

      .head {
        font-size: 2rem;
        /* elementValue * rootElementValue */
        /* 2 * 20 => 40 */
      }
    </style>
  </head>
  <body>
    <h2>CSS - Units - rem</h2>

    <div id="container">
      <h2 class="head">CSS - Units - rem</h2>
    </div>
  </body>
</html>
