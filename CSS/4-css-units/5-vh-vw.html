<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS Units - vh and vw" />
    <title>CSS Units - vh and vw</title>
    <style>
      #nav {
        height: 80px;
        /* width: 100vw; */
        background-color: gray;
      }

      #header {
        height: calc(100vh - 80px);
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <div id="nav"></div>
    <div id="header"></div>
  </body>
</html>
