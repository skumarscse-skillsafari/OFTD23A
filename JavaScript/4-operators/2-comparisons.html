    <h2>Comparision Operators</h2>

    <script>
      // Comparision Operators => Result always as "Boolean"

      // Greaterthan => ">"
      // Lessthan or equals => "<="
      // Greaterthan or equals => ">="
      // Equals => "=="
      // Not equality => "!="
      // Strict equality => "==="
      // Strict not equality => "!=="

      //   console.log(12 < 13); // true

      //   console.log(12 >= 12); // true
      //   console.log(12 == 13); // false => Checks only value
      //   console.log(12 == 12); // true => Checks only value
      //   console.log(12 == "12"); // true => Checks only value
      //   console.log(12 === 13); // false => Checks value and datatype
      //   console.log(12 === 12); // true => Checks value and datatype
      //   console.log(12 === "12"); // false => Checks value and datatype

      //   console.log(12 != "13"); // true
      //   console.log(10 !== 10); // false
