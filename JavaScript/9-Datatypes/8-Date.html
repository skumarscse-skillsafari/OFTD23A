<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Date" />
    <title>Date</title>
  </head>
  <body>
    <h2>Date</h2>

    <script>
      // Date
      let date = new Date();
      console.log(date);
      console.log(date.getDate());
      console.log(date.getMonth() + 1);
      console.log(date.getFullYear());
      console.log(
        `Today's date: ${date.getDate()}-${
          date.getMonth() + 1
        }-${date.getFullYear()}`
      );
    </script>
  </body>
</html>
