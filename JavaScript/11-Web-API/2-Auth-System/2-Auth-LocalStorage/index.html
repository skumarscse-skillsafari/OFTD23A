<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Sign-In Page" />
    <title>Auth System - Sign In Page</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="display-5 text-center mb-4">Auth System - Sign In Page</h2>
      <form action="#" novalidate class="was-validated">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
            required
          />
          <label for="floatingInput">Enter Email</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            name="password"
            required
          />
          <label for="floatingInput">Enter Password</label>
        </div>

        <input
          type="submit"
          value="Login"
          id="signin-btn"
          class="btn btn-primary"
        />
        <input type="reset" value="Clear" class="btn btn-danger" />
        <a href="./signup.html" class="btn btn-outline-success"
          >Not yet Registerd?</a
        >
      </form>
    </div>

    <!-- Internal JS -->
    <script>
      const email = document.querySelector("#email");
      const password = document.querySelector("#password");
      const signInBtn = document.querySelector("#signin-btn");

      signInBtn.addEventListener("click", (e) => {
        e.preventDefault();
        const allUsers = Object.values(localStorage);
        console.log(allUsers);
        const allUsersObj = allUsers.map((user) => JSON.parse(user));
        console.log(allUsersObj);
        const findUser = allUsersObj.find((user) => {
          console.log(user.email, email.value, user.password, password.value);
          if (user.email === email.value && user.password === password.value) {
            return user;
          }
        });
        if (findUser) {
          sessionStorage.setItem(findUser.id, JSON.stringify(findUser));
          alert("Logged in successfully");
          window.location.href = `./profile.html?id=${findUser.id}`;
        } else {
          alert("User not found");
        }
      });
    </script>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
