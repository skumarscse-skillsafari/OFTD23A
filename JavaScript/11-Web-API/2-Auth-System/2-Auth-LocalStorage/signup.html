<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Sign-Up Page" />
    <title>Auth System - Sign Up Page</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="display-5 text-center mb-4">Auth System - Sign Up Page</h2>
      <form action="#" novalidate id="signup-form">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="firstname"
            placeholder="Enter firstname"
            name="firstname"
            required
          />
          <label for="floatingInput">Enter Firstname</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="lastname"
            placeholder="Enter lastname"
            name="lastname"
            required
          />
          <label for="floatingInput">Enter Lastname</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
            required
          />
          <label for="floatingInput">Enter Email</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            name="password"
            required
          />
          <label for="floatingInput">Enter Password</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="Enter confirm-password"
            name="confirm-password"
            required
          />
          <label for="floatingInput">Enter Confirm Password</label>
        </div>
        <input
          type="submit"
          value="Register"
          id="submit-btn"
          class="btn btn-primary"
        />
        <input type="reset" value="Clear" class="btn btn-danger" />
        <a href="./index.html" class="btn btn-outline-success"
          >Already Registerd?</a
        >
      </form>
    </div>

    <!-- External JS -->
    <script src="./js/signup.js"></script>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
