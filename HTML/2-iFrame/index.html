<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="iFrame" />
    <title>iFrame</title>
  </head>
  <body>
    <!-- 
        iFrame
        1. Opening more than one html page in another html page
        2. YouTube video embed
        3. Google maps embed

        <iframe src="path_of_another_html_page" frameborder="0" name="frame-name"></iframe>
     -->
    <iframe src="./nav.html" frameborder="1" height="550px"></iframe>
    <iframe src="" frameborder="1" height="550px" name="content-frame"></iframe>
    <iframe
      src="https://www.youtube.com/embed/O61JDJ74kT0"
      frameborder="1"
      height="250px"
    ></iframe>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.161925708933!2d77.02253617483491!3d11.02647508913795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba85782c0000001%3A0xdeb59e749940cbff!2sSkill%20Safari!5e0!3m2!1sen!2sin!4v1700225302812!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
